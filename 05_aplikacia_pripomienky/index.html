<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Aplikácia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Moje úlohy</h1>
    
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Pridaj novú úlohu...">
      <button id="addButton">Pridať</button>
    </div>

    <ul id="taskList">

      <li class="task-item">
        <input type="checkbox" class="task-checkbox">
        <span class="task-text">Príklad úlohy - kúpiť mlieko</span>
        <button class="delete-button">Zmazať</button>
      </li>
      
      <li class="task-item completed">
        <input type="checkbox" class="task-checkbox" checked>
        <span class="task-text">Príklad hotovej úlohy</span>
        <button class="delete-button">Zmazať</button>
      </li>
    </ul>
  </div>

    
    
  </script>
</body>
</html>
